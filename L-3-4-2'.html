    <!--contents-->
    <div id="contents" class="launcher registration">


      <h1>以下の内容で登録します</h1>

      <section class="inner">

        <div class="registration_area">
          <dl>
            <dt>ニックネーム</dt>
            <dd>さぶろう</dd>
          </dl>
          <dl>
            <dt>対象年令</dt>
            <dd>~YYYY.MM 生まれ (0歳)</dd>
          </dl>
          <p>対象年齢の設定によって、おすすめアプリなどお子さまに合わせた内容が表示されます！</p>
          <dl>
            <dt>タイマー設定
            </dt>
            <dd><span>ON</span> 1時間 30分</dd>
            <p>タイマー設定なく楽しみたい場合は、タイマーをOFFにしてください</p>
          </dl>
        </div>
        <!--registration_area終了-->


        <div class="confirm_area">
          <a class="btn iblock" href="#javascript:history.back();">戻る</a>
          <a class="btn red iblock" href="#">決定</a>
        </div>

      </section>

    </div>
