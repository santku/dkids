<div id="contents" class="launcher child_register">


  <h1>新規登録</h1>

  <section class="inner">

    <form action="" method="" class="module">

      <div class="register_area">
        <dl>
          <dt> ニックネーム</dt>
          <dd>
            <input type="text" class="place" title="たろう">
            <div class="selectBox gender">
              <select class="age gender" name="">
                <option value="" selected>くん</option>
                <option value="ちゃん">ちゃん</option>
              </select>
            </div>
          </dd>
        </dl>
      </div>
      <p class="age_txt">対象年齢の設定によって、おすすめアプリなどお子さまに合わせた内容が表示されます！</p>
      <div class="register_area_02">
        <dl>
          <dt>対象年齢</dt>
          <dd style="margin-top: 0;">
            <input id="age00" class="ageRadio" type="radio" name="age" value="">
            <label class="btn" for="age00">0歳<br>
              <span>(～2016.04.01生まれ)</span></label>
            <input id="age01" class="ageRadio" type="radio" name="age" value="">
            <label class="btn" for="age01">1歳<br>
              <span>(2015.04.02～2014.04.01生まれ)</span></label>
            <input id="age02" class="ageRadio" type="radio" name="age" value="">
            <label class="btn" for="age02">2歳<br>
              <span>(2014.04.02～2013.04.01生まれ)</span></label>
            <input id="age03" class="ageRadio" type="radio" name="age" value="">
            <label class="btn" for="age03">3歳<br>
              <span>(2013.04.02～2012.04.01生まれ)</span></label>
            <input id="age04" class="ageRadio" type="radio" name="age" value="">
            <label class="btn" for="age04">4歳<br>
              <span>(2012.04.02～2011.04.01生まれ)</span></label>
            <input id="age05" class="ageRadio" type="radio" name="age" value="">
            <label class="btn" for="age05">5歳<br>
              <span>(2011.04.02～2010.04.01生まれ)</span></label>
            <input id="age06" class="ageRadio" type="radio" name="age" value="">
            <label class="btn" for="age06">6歳<br>
              <span>(2010.04.02～2009.04.01生まれ)</span></label>
            <input id="age07" class="ageRadio" type="radio" name="age" value="">
            <label class="btn" for="age07">7歳<br>
              <span>(2009.04.02～2008.04.01生まれ)</span></label>
            <input id="age08" class="ageRadio" type="radio" name="age" value="">
            <label class="btn" for="age08">8歳<br>
              <span>(2008.04.02～2007.04.01生まれ)</span></label>
            <input id="age09" class="ageRadio" type="radio" name="age" value="">
            <label class="btn" for="age09">9歳以上<br>
              <span>(2007.04.02以降生まれ)</span></label>
          </dd>
        </dl>
      </div>

      <div class="register_area">
        <dl class="timer">
          <dt>タイマー設定</dt>
          <dd>
            <div>
              <input id="radio01" class="switch" type="checkbox" name="radio04" value="" checked>
              <label for="radio01"></label>
            </div>
            <div>
              <div class="selectBox age_change">
                <select class="age" name="age">
                  <option value="" disabled selected>選択</option>
                  <option value="30分" selected>30分</option>
                  <option value="1時間30分">1時間30分</option>
                  <option value="2時間">2時間</option>
                  <option value="2時間30分">2時間30分</option>
                </select>
              </div>
            </div>
          </dd>
        </dl>

      </div>
      <p class="age_txt">タイマー設定なく楽しみたい場合は、タイマーをOFFにしてください</p>
      <div class="confirm_area wide">
        <a class="btn iblock" href="javascript:history.back();">戻る</a>
        <a class="btn red iblock" href="#">確認</a>
      </div>

    </form>

  </section>

</div>
